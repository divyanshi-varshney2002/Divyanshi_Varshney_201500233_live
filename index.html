<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Challenge</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-size:x-large;
      }
      #logo {
        width: 70px;
        height: 70px;
        background-image: linear-gradient(
          to top left,
          rgb(210, 82, 103),
          red
        );
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: xx-large;
      }
      nav {
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: left;
      }

      nav ul {
        margin-top: 20px;
        margin-left: 20px;
        width: 80%;
        display: flex;
        justify-content: left;
      }
      nav ul li {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
      }
      nav ul li a {
        text-decoration: none;
        color: rgba(78, 70, 70, 0.758);
        padding: 20px;
      }
      nav ul li a:hover {
        color: red;
      }
      #background{
        height: 80vh;
        width: 100%;
      }
      img {
        width: 100%;
        height: 100%;
      }
      footer {
        height: 100px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      #btn {
        width: 200px;
        position: fixed;
        top: 10px;
        right: 0px;
        color: red;
        padding: 10px;
        box-shadow: 1px 1px 3px gray;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav id="nav">
      <div id="logo">R</div>
      <ul>
        <li><a href="https://www.google.co.in"> Home</a></li>
        <li><a href="https://in.yahoo.com/">Project</a></li>
        <li><a href="https://www.dictionary.com/browse/page">Pages</a></li>
        <li><a href="https://www.google.com/gmail/">Elements</a></li>
        <li><a href="https://www.blogger.com/">Blog</a></li>
        <li><a href="https://www.flipkart.com/">Shop</a></li>
        <li><a href="https://contacts.google.com/">Contact</a></li>
      </ul>
    </nav>
    <main id="background">
      <img src="./image/Screenshot (12).png" alt="banner" />
    </main>
    <a href="https://tvami.com/collections/rogan-art"><div id="btn">Buy Rogan&#x2192</div></a>
    <footer>
      <h1 id="name"></h1>
      <h1 id="roll"></h1>
      <h1 id="clg"></h1>
      <h1 id="date"></h1>
    </footer>
    <script>
      document.getElementById("name").textContent = "Divyanshi Varshney";
      document.getElementById("roll").textContent = "201500233";
      document.getElementById("clg").textContent = "GLA University, Mathura";
      window.onload = date;
      function date() {
        var d = new Date().toLocaleDateString();
        var l = d.split("/");
        var day = l[1],
          month = l[0],
          year = l[2];
        var date = day + "-" + month + "-" + year;
        document.getElementById("date").textContent = `${date}`;
      }
    </script>
  </body>
</html>
